  <div class="container my-4">
    <form action="reservation.php" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="visitor_name" placeholder="Your Name" pattern="[A-Z\sa-z]{3,20}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your E-mail</label>
        <input type="email" class="form-control" id="email" name="visitor_email" placeholder="name@email.com" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Your Phone</label>
        <input type="tel" class="form-control" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})" required>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="adult" class="form-label">Adults</label>
          <input type="number" class="form-control" id="adult" name="total_adults" placeholder="2" min="1" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="child" class="form-label">Children</label>
          <input type="number" class="form-control" id="child" name="total_children" placeholder="2" min="0" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="checkin-date" class="form-label">Check-in Date</label>
          <input type="date" class="form-control" id="checkin-date" name="checkin" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="checkout-date" class="form-label">Check-out Date</label>
          <input type="date" class="form-control" id="checkout-date" name="checkout" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="room-selection" class="form-label">Select Room Preference</label>
        <select class="form-select" id="room-selection" name="room_preference" required onchange="updatePriceList()">
          <option value="">Choose a Room from the List</option>
          <option value="aircon">Aircon</option>
          <option value="ordinary">Ordinary</option>
        </select>
      </div>
      <!-- Price Options List -->
      <div id="price-options" class="mb-3 hidden">
        <!-- Price list checkboxes will be injected here -->
      </div>
      <hr>
      <div class="mb-3">
        <label for="message" class="form-label">Anything Else?</label>
        <textarea class="form-control" id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Book The Rooms</button>
    </form>
  </div>

  <script>
    function updatePriceList() {
      const roomSelection = document.getElementById("room-selection").value;
      const priceOptions = document.getElementById("price-options");

      if (roomSelection === "aircon") {
        priceOptions.innerHTML = `
          <p>Select Duration for Aircon Room:</p>
          <div class="price-option">
            <input type="checkbox" id="aircon-3hrs" name="duration[]" value="350_3">
            <label for="aircon-3hrs">350 - 3 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="aircon-6hrs" name="duration[]" value="500_6">
            <label for="aircon-6hrs">500 - 6 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="aircon-12hrs" name="duration[]" value="700_12">
            <label for="aircon-12hrs">700 - 12 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="aircon-24hrs" name="duration[]" value="1000_24">
            <label for="aircon-24hrs">1000 - 24 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="aircon-overnight" name="duration[]" value="650_overnight">
            <label for="aircon-overnight">OVERNIGHT (8PM - 6AM) - 650</label>
          </div>
        `;
        priceOptions.classList.remove("hidden");
      } else if (roomSelection === "ordinary") {
        priceOptions.innerHTML = `
          <p>Select Duration for Ordinary Room:</p>
          <div class="price-option">
            <input type="checkbox" id="ordinary-3hrs" name="duration[]" value="250_3">
            <label for="ordinary-3hrs">250 - 3 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="ordinary-6hrs" name="duration[]" value="400_6">
            <label for="ordinary-6hrs">400 - 6 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="ordinary-12hrs" name="duration[]" value="500_12">
            <label for="ordinary-12hrs">500 - 12 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="ordinary-24hrs" name="duration[]" value="750_24">
            <label for="ordinary-24hrs">750 - 24 HOURS</label>
          </div>
          <div class="price-option">
            <input type="checkbox" id="ordinary-overnight" name="duration[]" value="450_overnight">
            <label for="ordinary-overnight">OVERNIGHT (8PM - 6AM) - 450</label>
          </div>
        `;
        priceOptions.classList.remove("hidden");
      } else {
        priceOptions.innerHTML = "";
        priceOptions.classList.add("hidden");
      }
    }
  </script>
